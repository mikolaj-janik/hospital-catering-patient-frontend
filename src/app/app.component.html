
  <div *ngIf="isLoggedIn">
    <mat-toolbar class="mat-elevation-z3">
      <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon class="fas fa-bars"></mat-icon>
      </button>
      @if(this.activateSearchBar()) {
        <app-search-bar [style.margin-left]="searchBarWidth()"></app-search-bar>
      }
      
    </mat-toolbar>
    <mat-sidenav-container>
      <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
        <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
      </mat-sidenav> 
      <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()" style="background-color: #eee;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
<section *ngIf="!isLoggedIn" class="overflow-auto" style="background-color: #eee; height: 100vh;">
  <router-outlet></router-outlet>
</section>
